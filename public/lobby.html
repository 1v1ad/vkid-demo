<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Лобби</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      fetch('/api/auth-check').then(r => {
        if (!r.ok) window.location.href = '/';
      }).catch(() => window.location.href = '/');
    </script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f3f7fa;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
      .card {
        padding: 36px 48px;
        background: #fff;
        border-radius: 20px;
        box-shadow: 0 6px 32px rgba(33,42,67,0.11);
        text-align: center;
        font-size: 2rem;
        color: #293f60;
        min-width: 360px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      Добро пожаловать в лобби!
    </div>
  </body>
</html>
